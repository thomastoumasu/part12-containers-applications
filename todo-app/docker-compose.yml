# to run the frontend and backend both in development mode behind a proxy server
## if first time run on mac M1, first need to install the linux version of @rollup/rollup into node_modules. https://fullstackopen.com/en/part12/basics_of_orchestration#exercise-12-15
## see docker-compose.dev.yml in front-end folder.
# docker compose up
# docker compose down --volumes
services:
  frontend:
    image: frontend
    build:
      context: ./todo-frontend # The context will pick this directory as the "build context"
    container_name: frontend
  mongo:
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: the_database
    volumes:
      - ./todo-backend/mongo/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js # sets up db
      - ./todo-backend/mongo_data:/data/db # persists the data
    command: mongod --quiet --logpath /dev/null
    container_name: mongodb
  redis:
    image: redis:8.2-alpine
    command: ["redis-server", "--appendonly", "yes"] # Overwrite the CMD, to persist the data
    volumes:
      - ./todo-backend/redis_data:/data
  backend:
    image: backend
    build:
      context: ./todo-backend/ # The context will pick this directory as the "build context"
    environment:
      - REDIS_URL=redis://redis:6379
      - MONGO_URL=mongodb://the_username:the_password@mongo:27017/the_database
    container_name: backend # This will name the container
  reverse-proxy:
    image: nginx:1.25-alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 8080:80
    container_name: reverse-proxy
    depends_on:
      - frontend
      - backend
